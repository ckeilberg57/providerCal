<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a2136;
            color: white;
            margin: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-output {
            color: white;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .options {
            margin-top: 10px;
        }
        .datetime-picker, .appointment-list, .confirmation {
            margin-top: 10px;
        }
        a.download-link {
            color: #ff7273;
            text-decoration: none;
        }
        input, button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Simulate Patient Scheduling Portal ChatBot</h2>
    <div class="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type your message here" />
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', handleChat);
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleChat();
            }
        });

        let currentAppointments = {}; // Store appointments for the current session

        function handleChat() {
            const userMessage = chatInput.value.trim().toLowerCase();
            chatInput.value = '';
            if (userMessage === '') return;

            displayMessage(`You: ${userMessage}`);

            if (['hello', 'hi', 'help'].includes(userMessage)) {
                displayMessage('How may I be of assistance today? Here are some common questions:');
                displayOptions(['Book a consultation', 'Speak to a nurse', 'Cancel a consultation']);
            } else {
                handleOptionSelection(userMessage);
            }
        }

        function displayMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerText = message;
            chatOutput.appendChild(msgDiv);
        }

        function displayOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.addEventListener('click', () => handleOptionSelection(option.toLowerCase()));
                optionsDiv.appendChild(btn);
            });
            chatOutput.appendChild(optionsDiv);
        }

        function handleOptionSelection(option) {
            if (option === 'book a consultation' || option === 'speak to a nurse') {
                displayMessage('Great, let me assist in booking an appointment.');
                showDateTimePicker();
            } else if (option === 'cancel a consultation') {
                if (Object.keys(currentAppointments).length === 0) {
                    displayMessage('No appointments to cancel.');
                } else {
                    listAppointmentsToCancel();
                }
            }
        }

        function listAppointmentsToCancel() {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            Object.keys(currentAppointments).forEach(dateStr => {
                const appList = currentAppointments[dateStr];
                appList.forEach((app, index) => {
                    const btn = document.createElement('button');
                    btn.innerText = `${dateStr} ${app.time} - ${app.details}`;
                    btn.addEventListener('click', () => cancelAppointment(dateStr, index));
                    optionsDiv.appendChild(btn);
                });
            });

            chatOutput.appendChild(optionsDiv);
        }

        function cancelAppointment(dateStr, index) {
            // Remove appointment from calendar and currentAppointments
            if (window.parent && typeof window.parent.removeAppointmentFromCalendar === 'function') {
                window.parent.removeAppointmentFromCalendar(dateStr, currentAppointments[dateStr][index].time);
            }

            // Remove the appointment from the currentAppointments list
            currentAppointments[dateStr].splice(index, 1);

            // If there are no more appointments for this date, remove the date from currentAppointments
            if (currentAppointments[dateStr].length === 0) {
                delete currentAppointments[dateStr];
                // Also remove the green dot from the calendar view
                if (window.parent && typeof window.parent.removeGreenDotFromCalendar === 'function') {
                    window.parent.removeGreenDotFromCalendar(dateStr);
                }
            }

            displayMessage('Appointment canceled.');
        }

        function showDateTimePicker() {
            const pickerDiv = document.createElement('div');
            pickerDiv.className = 'datetime-picker';

            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            pickerDiv.appendChild(dateInput);

            const timeInput = document.createElement('input');
            timeInput.type = 'time';
            pickerDiv.appendChild(timeInput);

            const saveBtn = document.createElement('button');
            saveBtn.innerText = 'Save Appointment';
            saveBtn.addEventListener('click', () => {
                const date = dateInput.value;
                const time = timeInput.value;
                saveAppointment(date, time);
            });
            pickerDiv.appendChild(saveBtn);

            chatOutput.appendChild(pickerDiv);
        }

        function saveAppointment(date, time) {
            if (!date || !time) {
                displayMessage('Please select a valid date and time.');
                return;
            }

            const details = 'Your provider consultation is booked';
            const appointment = { date, time, details };
            const dateStr = date;

            if (!currentAppointments[dateStr]) {
                currentAppointments[dateStr] = [];
            }
            currentAppointments[dateStr].push(appointment);

            displayMessage('Great, your consultation is booked.');

            const icsLink = createICSFile(date, time);
            displayICSDownloadLink(icsLink);

            if (window.parent && typeof window.parent.addAppointmentToCalendar === 'function') {
                window.parent.addAppointmentToCalendar(appointment);
            }

            showResetChatButton();
        }

        function showResetChatButton() {
            const resetBtn = document.createElement('button');
            resetBtn.innerText = 'Reset Chat';
            resetBtn.addEventListener('click', resetChat);
            chatOutput.appendChild(resetBtn);
        }

        function resetChat() {
            chatOutput.innerHTML = '';
            displayMessage('Chat reset. How may I assist you today?');
            displayOptions(['Book a consultation', 'Speak to a nurse', 'Cancel a consultation']);
        }

        function createICSFile(date, time) {
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Organization//NONSGML v1.0//EN
BEGIN:VEVENT
UID:${new Date().getTime()}@yourdomain.com
DTSTAMP:${date}T${time}Z
DTSTART:${date}T${time}Z
SUMMARY:Your provider consultation is booked
DESCRIPTION:Visit https://example.com/webapp/m/ph${Math.floor(Math.random() * 10000)}&role=guest
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            return url;
        }

        function displayICSDownloadLink(link) {
            const linkElement = document.createElement('a');
            linkElement.href = link;
            linkElement.download = 'appointment.ics';
            linkElement.className = 'download-link';
            linkElement.innerHTML = 'Please download your appointment here: <span>&#128197;</span> appointment.ics';
            chatOutput.appendChild(linkElement);
        }
    </script>
</body>
</html>
