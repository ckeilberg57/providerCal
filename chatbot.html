<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-header {
            background-color: #0eb3c7;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .options {
            margin-top: 10px;
        }
        .datetime-picker {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-header">Simulated Patient Booking Portal</div>
    <div class="chat-container">
        <div id="chat-output">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
