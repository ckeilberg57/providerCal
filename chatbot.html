<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a2136;
            color: white;
            margin: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-output {
            color: white;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .options {
            margin-top: 10px;
        }
        .datetime-picker, .appointment-list, .confirmation {
            margin-top: 10px;
        }
        a.download-link {
            color: #ff7273;
            text-decoration: none;
        }
        input, button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Simulate Patient Scheduling Portal ChatBot></h1>
    <div class="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type your message here" />
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', handleChat);
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleChat();
            }
        });

        function handleChat() {
            const userMessage = chatInput.value.trim().toLowerCase();
            chatInput.value = '';
            if (userMessage === '') return;

            displayMessage(`You: ${userMessage}`);

            if (['hello', 'hi', 'help'].includes(userMessage)) {
                displayMessage('How may I be of assistance today? Here are some common questions:');
                displayOptions(['Book a consultation', 'Speak to a nurse', 'Cancel a consultation']);
            }
        }

        function displayMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerText = message;
            chatOutput.appendChild(msgDiv);
        }

        function displayOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.addEventListener('click', () => handleOptionSelection(option));
                optionsDiv.appendChild(btn);
            });
            chatOutput.appendChild(optionsDiv);
        }

        function handleOptionSelection(option) {
            if (option === 'Book a consultation' || option === 'Speak to a nurse') {
                displayMessage('Great, let me assist in booking an appointment.');
                showDateTimePicker();
            } else if (option === 'Cancel a consultation') {
                displayAppointmentsList();
            }
        }

        function showDateTimePicker() {
            const datetimeDiv = document.createElement('div');
            datetimeDiv.className = 'datetime-picker';

            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            datetimeDiv.appendChild(dateInput);

            const timeInput = document.createElement('input');
            timeInput.type = 'time';
            datetimeDiv.appendChild(timeInput);

            const saveBtn = document.createElement('button');
            saveBtn.innerText = 'Save Consultation';
            saveBtn.addEventListener('click', () => saveConsultation(dateInput.value, timeInput.value));
            datetimeDiv.appendChild(saveBtn);

            chatOutput.appendChild(datetimeDiv);
        }

        function saveConsultation(date, time) {
            const randomNumbers = Math.floor(Math.random() * 10000);
            const consultationUrl = `https://example.com/webapp/m/ph${randomNumbers}&role=guest`;

            if (window.parent && typeof window.parent.addAppointmentToCalendar === 'function') {
                window.parent.addAppointmentToCalendar(date, time, `Your provider consultation is booked`, consultationUrl);
            }

            const icsContent = generateICS(date, time, consultationUrl);
            displayDownloadLink(icsContent);

            displayMessage('Great, your consultation is booked.');
        }

        function generateICS(date, time, url) {
            const event = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Organization//NONSGML v1.0//EN
BEGIN:VEVENT
UID:${Date.now()}
DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '')}
DTSTART:${date.replace(/-/g, '')}T${time.replace(/:/g, '')}00Z
SUMMARY:Your provider consultation is booked
DESCRIPTION:Your provider consultation is booked. Join at ${url}
URL:${url}
END:VEVENT
END:VCALENDAR
            `.trim();
            return event;
        }

        function displayDownloadLink(content) {
            const blob = new Blob([content], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'appointment.ics';
            link.innerText = 'Download .ics file';
            link.className = 'download-link';
            chatOutput.appendChild(link);
        }

        function displayAppointmentsList() {
            const appointmentsDiv = document.createElement('div');
            appointmentsDiv.className = 'appointment-list';

            const dateStrs = Object.keys(window.parent.appointments || {});
            if (dateStrs.length === 0) {
                appointmentsDiv.innerHTML = `<p>No appointments to cancel.</p>`;
            } else {
                appointmentsDiv.innerHTML = `<h3>Select an appointment to cancel:</h3>`;
                dateStrs.forEach(dateStr => {
                    window.parent.appointments[dateStr].forEach(app => {
                        const appDiv = document.createElement('div');
                        appDiv.innerHTML = `<p><strong>${app.time}</strong>: ${app.details} <button onclick="confirmCancellation('${dateStr}', '${app.time}')">Cancel</button></p>`;
                        appointmentsDiv.appendChild(appDiv);
                    });
                });
            }

            chatOutput.appendChild(appointmentsDiv);
        }

        function confirmCancellation(dateStr, time) {
            const confirmationDiv = document.createElement('div');
            confirmationDiv.className = 'confirmation';
            confirmationDiv.innerHTML = `
                <p>Are you sure you want to cancel the appointment on ${dateStr} at ${time}?</p>
                <button onclick="cancelAppointment('${dateStr}', '${time}')">Yes</button>
                <button onclick="cancelConfirmation()">No</button>
            `;
            chatOutput.appendChild(confirmationDiv);
        }

        function cancelAppointment(dateStr, time) {
            if (window.parent && typeof window.parent.removeAppointmentFromCalendar === 'function') {
                window.parent.removeAppointmentFromCalendar(dateStr, time);
            }

            displayMessage('The appointment has been cancelled.');
            chatOutput.innerHTML = ''; // Clear chat output
        }

        function cancelConfirmation() {
            chatOutput.innerHTML = ''; // Clear confirmation
            displayOptions(['Book a consultation', 'Speak to a nurse', 'Cancel a consultation']);
        }
    </script>
</body>
</html>
