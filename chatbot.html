<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Patient Booking Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-output">
            <div class="message">Simulated Patient Booking Portal</div>
        </div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message');
            const chatOutput = document.getElementById('chat-output');

            function appendMessage(text, sender = 'user') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                chatOutput.appendChild(messageDiv);
                chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
            }

            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    appendMessage(messageText);
                    messageInput.value = '';

                    // Simulate response
                    setTimeout(() => {
                        let responseText = '';

                        switch (messageText.toLowerCase()) {
                            case 'hello':
                            case 'hi':
                            case 'help':
                                responseText = 'How may I be of assistance today? Here are some common questions: Book a consultation, Speak to a nurse, Cancel a consultation.';
                                break;
                            case 'book a consultation':
                            case 'speak to a nurse':
                                responseText = 'Great, let me assist in booking an appointment.';
                                // Add DateTime picker in actual implementation
                                break;
                            case 'cancel a consultation':
                                responseText = 'Consultation cancellation is not yet supported.';
                                break;
                            default:
                                responseText = 'Sorry, I did not understand that. Please choose one of the options provided.';
                                break;
                        }

                        appendMessage(responseText, 'bot');
                    }, 1000); // Simulate delay
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
