<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <h1>Provider Calendar</h1>
            <button id="add-appointment-btn">Add Appointment</button>
            <div id="current-date"></div>
        </header>
        <div id="calendar" class="calendar">
            <!-- Calendar will be generated here -->
        </div>
        <div id="appointments" class="appointments">
            <!-- Appointments will be displayed here -->
        </div>
    </div>
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Appointment</h2>
            <form id="appointment-form">
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointment-date" required>
                
                <label for="appointment-time">Time:</label>
                <input type="time" id="appointment-time" required>
                
                <label for="appointment-details">Details:</label>
                <textarea id="appointment-details" required></textarea>
                
                <button type="submit">Save Appointment</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
