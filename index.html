<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar with Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Provider Calendar</h1>
    <div class="calendar-and-chat-container">
        <div class="calendar-container">
            <div id="searchable-calendar-container">
                <h3 id="calendar-month-name"></h3>
                <div id="searchable-calendar"></div>
            </div>
            <div id="calendar"></div>
            <div id="appointment-list"></div>
        </div>
        <div class="chatbot-container">
            <iframe id="chatbot-frame" src="chatbot.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
