<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-and-chat-container">
        <div class="calendar-container">
            <div id="calendar-month-name"></div>
            <div id="calendar-navigation">
                <button id="prev-month">Previous</button>
                <button id="next-month">Next</button>
            </div>
            <div id="searchable-calendar-container">
                <div id="searchable-calendar"></div>
            </div>
            <div id="appointment-list">
                <h3>My Meetings</h3>
                <ul id="meetings-list">
                    <!-- Appointments will be added here -->
                </ul>
            </div>
        </div>
        <iframe src="chatbot.html" style="width: 4in; height: 6in; border: none;"></iframe>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
