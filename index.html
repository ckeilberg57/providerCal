<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar with Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2136;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .calendar-and-chat-container {
            display: flex;
            flex-grow: 1;
        }
        .calendar-container {
            flex: 2;
            padding: 20px;
            border-right: 1px solid #ccc;
            position: relative;
        }
        .chatbot-container {
            flex: 1;
            padding: 20px;
        }
        #searchable-calendar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 5in;
            height: 3.5in;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
            background: #0a2136;
        }
        #searchable-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        #searchable-calendar div {
            padding: 5px;
            text-align: center;
        }
        #searchable-calendar .header {
            font-weight: bold;
            background: #0ebec7;
            color: white;
        }
        .day {
            cursor: pointer;
        }
        .day:hover {
            background: #1e2a38;
        }
        #appointment-list {
            margin-top: 3.5in; /* Ensure appointments are below the calendar */
        }
        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chat-output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .options {
            margin-top: 10px;
        }
        .datetime-picker {
            margin-top: 10px;
        }
        a.download-link {
            color: #ff7273;
            text-decoration: none;
        }
        button {
            background-color: transparent;
            color: white;
            border: 1px solid #0eb3c7;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #0eb3c7;
            color: white;
        }

        #calendar-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Provider Calendar</h1>
    <div class="calendar-and-chat-container">
        <div class="calendar-container">
            <div id="searchable-calendar-container">
                <div id="calendar-navigation">
                    <button id="previous-month">Previous</button>
                    <span id="calendar-month-name"></span>
                    <button id="next-month">Next</button>
                </div>
                <div id="searchable-calendar"></div>
            </div>
            <div id="calendar"></div>
            <div id="appointment-list"></div>
        </div>
        <div class="chatbot-container">
            <iframe id="chatbot-frame" src="chatbot.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
