<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-and-chat-container">
        <div class="calendar-container">
            <div id="searchable-calendar-container">
                <div id="calendar-navigation">
                    <button id="previous-month">Previous</button>
                    <div id="calendar-month-name"></div>
                    <button id="next-month">Next</button>
                </div>
                <div id="searchable-calendar"></div>
            </div>
            <div id="appointment-list">
                <!-- Appointments will be displayed here -->
            </div>
        </div>
        <iframe src="chatbot.html" class="chatbot-container"></iframe>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
