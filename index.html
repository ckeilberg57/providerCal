<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Calendar with Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .calendar-and-chat-container {
            display: flex;
            flex-grow: 1;
        }
        .calendar-container {
            flex: 2;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .chatbot-container {
            flex: 1;
            padding: 20px;
        }
        #searchable-calendar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Provider Calendar</h1>
    <div class="calendar-and-chat-container">
        <div class="calendar-container">
            <div id="calendar"></div>
            <div id="appointment-list"></div>
            <!-- New searchable calendar -->
            <div id="searchable-calendar-container">
                <h3>Searchable Provider Calendar</h3>
                <div id="searchable-calendar"></div>
            </div>
        </div>
        <div class="chatbot-container">
            <iframe id="chatbot-frame" src="chatbot.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
